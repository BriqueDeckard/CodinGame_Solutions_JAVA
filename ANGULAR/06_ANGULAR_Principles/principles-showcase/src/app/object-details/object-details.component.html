<h2>6. Object-details: </h2>
<div *ngIf="object">
    <h3>Object string value: {{object.stringValue}}</h3>
    <div>
        <label for="object-stringValue">Object string value: </label>
        <input id="object-stringValue" [(ngModel)]="object.stringValue" placeholder="stringValue">
    </div>
</div>
