<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MonApi</title>
</head>
<body>
  <h1> Hop, une page affichée avec Node. </h1>
<br/>
<br/>
  <div>
    <h2>Formulaire d'insertion de personne : </h2>
    <!--                                                                                              -->
    <!--  Ce formulaire va nous permettre d'utiliser le verbe "POST"                                  -->
    <!--  Elle va nous permettre, depuis la page web HTML, d'envoyer des infos au serveur             -->      
    <!--                                                                                              -->                                                                                      -->
    <!--  * 'method="POST"' permet au navigateur de determiner le type de requête qu'il va envoyer    -->
    <!--  * 'action="/add_peoples"' permet au navigateur de determiner OÙ il va envoyer la requete    -->
    <!--  Dans notre cas, c'est sur la route "/add_peoples"                                           -->
    <!--                                                                                              -->
    <form action="/add_peoples" method="POST">
      <input type="text" placeholder="nom" name="nom">
      <input type="text" placeholder="age" name="age">
      <button type="submit">Soumettre</button>    
    </form>
  </div>
</body>
</html>
