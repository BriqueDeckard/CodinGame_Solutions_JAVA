<h2>Search book: </h2>
<form>
    <mat-form-field appearance="fill">
        <mat-label>Books</mat-label>
        <input type="text" aria-label="Books" matInput [matAutocomplete]="auto" (change)="change()" >

        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
            <mat-option *ngFor="let option of books" [value]="option">
                {{option.title}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</form>
