<h1>Books: </h1>
<div class="bookCase" *ngFor="let book of books">
    <h3><b>Title: </b>{{book.title}}</h3><br/>
    <h3><b>Isbn: </b>{{book.isbn}} </h3><br/>
    <h3><b>Release date:</b> {{book.releaseDate}}</h3><br/>
    <h3><b>Register date:</b> {{book.registerDate }}</h3><br/>
        <h3><b>Total examplaries: </b>{{book.totalExamplaries}}</h3><br/>
            <h3><b>Author:</b> {{book.author}}</h3><br/>
</div>
